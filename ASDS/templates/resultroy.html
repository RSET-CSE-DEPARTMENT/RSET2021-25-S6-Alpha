<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #d77979f4;
            color: #fff;
            height: 70px;
            padding: 20px 2px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        #result-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Result Page</h1>
    </header>
    
    <section>
        <h2>Prediction Result</h2>
        <img id="result-image" src="" alt="Prediction Result">
    </section>

    <script>
        // Get the uploaded image data from server-side (you'll need server-side code to handle this)
        const imageData = ""; // Replace this with the URL of the uploaded image
        
        // Set the uploaded image data as the source of the result image
        if (imageData) {
            document.getElementById('result-image').src = imageData;
        }
    </script>
</body>
</html>
